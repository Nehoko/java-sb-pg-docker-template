version: '3'

services:
  app:
    image: 'drone:latest'
    build:
      context: .
    container_name: app
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/drone
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=drone
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  db:
    image: 'postgres:latest'
    container_name: db
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "admin" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=drone
      - POSTGRES_DB=drone
      - APP_DB_USER=admin
      - APP_DB_PASS=drone
      - APP_DB_NAME=drone
    volumes:
      - ./db:/docker-entrypoint-initdb.d/